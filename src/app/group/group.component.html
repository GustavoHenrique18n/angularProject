<div class="content">
  <div class="tabsContent">
    <h1 class="title">Grupo</h1>
    <mat-tab-group>
      <mat-tab label="Tarefas gerais"></mat-tab>
    </mat-tab-group>
  </div>
  <div *ngIf="groups.length == 0;else groupsOn" class="mainContent">
    <div>
      <h1 class="NoshowMessage">Ainda nenhum grupo... <p class="subtitleNoGeneral">comece criando um.</p></h1>
      <button (click)="addGroup()" class="newNote">
      <mat-icon class="add">add</mat-icon>
         criar grupo
      </button>
    </div>
    <div>
      <img class="noGroup" src="./assets/nogroup.svg">
    </div>
  </div>
  <ng-template #groupsOn>
    <div class="container_group">
      <div *ngFor="let groupProperty of groups">
        <p class="partiners">{{ groupProperty.userGroup.length }} {{groupProperty.userGroup.length >=2 ? 'membros' : 'membro' }}</p>
        <div class="wrapper_info">
          <span class="nameGroup">{{ groupProperty.nameGroup }}</span>
          <span class="owner"> Criado por {{ groupProperty.owner }}</span>
        </div>
      </div>
      <div>
        <button class="newMember">
          <mat-icon class="iconAdd">add</mat-icon>
          <span class="addText">Adicionar novo membro</span>
        </button>
      </div>
      <div *ngFor="let groupProperty of groups" class="wrapper_partners">
        <div *ngFor="let partners of groupProperty.userGroup" class="containerPartners">
          <div class="partner">
            <div class="userSide">
              <img class="avatar" [src]="partners.profilePhoto">
              <p class="userName">{{partners.userName}}</p>
            </div>
            <div>
              <mat-icon class="iconAdmin">admin_panel_settings</mat-icon>
              <mat-icon class="icon">remove</mat-icon>
            </div>
          </div>
        </div>
      </div>
    </div>
  </ng-template>
</div>
